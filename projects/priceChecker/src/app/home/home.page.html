<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div style="display: flex;">
      <ion-title>
        Results ({{results.length}})
      </ion-title>
      <ion-button (click)="deleteResults()" style="margin-right: 20px;">delete results</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="routeTo(result.url)" *ngFor="let result of results">
      <ion-label>{{result.product}}</ion-label>
      <div class="price-label">
        <ion-label>{{result.newPrice}}€</ion-label>
        <ion-label>({{result.oldPrice}}€)</ion-label>
        <ion-label>{{result.discount}}%</ion-label>
      </div>
      <ion-label>{{result.shop}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
